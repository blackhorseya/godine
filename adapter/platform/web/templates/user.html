<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

    <!-- font awesome from BootstrapCDN -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="/public/js/js.cookie.js"></script>
    <script src="/public/js/user.js"></script>
    <link href="/public/css/app.css" rel="stylesheet">
</head>
<body class="home">
<div class="container">
    <div class="login-page clearfix">
        <div class="logged-in-box auth0-box logged-in">
            <h1 id="logo"><img src="/public/image/auth0_logo_final_blue_RGB.png"/></h1>
            <img class="avatar" src="{{.profile.picture}}"/>
            <h2>Welcome {{ .profile.nickname }}</h2>
            <div class="access-token-container">
                <h2 id="access-token">{{ .access_token }}</h2>
                <button id="copyButton" class="btn btn-primary">複製 Token</button>
            </div>
            <a id="qsLogoutBtn" class="btn btn-primary btn-lg btn-logout btn-block" href="/logout">Logout</a>
        </div>
    </div>
</div>

<script>
  document.getElementById('copyButton').addEventListener('click', function() {
    var accessToken = document.getElementById('access-token').innerText;
    navigator.clipboard.writeText(accessToken).then(function() {
    }).catch(function(err) {
      console.error('無法複製文本: ', err);
    });
  });
</script>

</body>
</html>
