      - Bearer: []
      summary: Retrieve a list of notifications
      tags:
      - notifications
    post:
      consumes:
      - application/json
      description: Create a new notification.
      parameters:
      - description: The request payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/notifications.PostPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/responsex.Response'
            - properties:
                data:
                  $ref: '#/definitions/github_com_blackhorseya_godine_entity_notification_model.Notification'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responsex.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responsex.Response'
      security:
      - Bearer: []
      summary: Create a new notification
      tags:
      - notifications
  /v1/notifications/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a notification by ID.
      parameters:
      - description: The notification ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
