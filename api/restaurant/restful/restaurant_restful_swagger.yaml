        maximum: 100
        minimum: 1
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            X-Total-Count:
              description: total count
              type: int
          schema:
            allOf:
            - $ref: '#/definitions/responsex.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/github_com_blackhorseya_godine_entity_domain_restaurant_model.Restaurant'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responsex.Response'
      summary: Get the restaurant list.
      tags:
      - restaurants
    post:
      consumes:
      - application/json
      description: Create the restaurant.
      parameters:
      - description: restaurant payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/restaurants.PostPayload'
